function member_join(){
	if(!form1.id.value){
		alert("아이디를 입력하여 주세요");
		form1.id.focus();
		return;
	}
	if(!form1.pwd1.value){
		alert("비밀번호를 입력하여 주세요");
		form1.pwd1.focus();
		return;
	}
	if(!form1.pwd2.value){
		alert("비밀번호 확인을 입력하여 주세요");
		form1.pwd2.focus();
		return;
	}
	if(form1.pwd1.value!=form1.pwd2.value){
		alert("비밀번호가 일치하지 않습니다.");
		return;
	}
	if(!form1.name.value){
		alert("이름을 입력하여 주세요");
		form1.name.focus();
		return;
	}
	if(!form1.jumin1.value){
		alert("주민번호 앞자리를 입력하여 주세요");
		form1.jumin1.focus();
		return;
	}
	if(!form1.jumin2.value){
		alert("주민번호 뒷자리를 입력하여 주세요");
		form1.jumin2.focus();
		return;
	}
	if(!form1.birth_yy.value){
		alert("출생년도를 입력하여 주세요");
		form1.birth_yy.focus();
		return;
	}
	if(!form1.birth_mm.value){
		alert("출생한 월을 입력하여 주세요");
		form1.birth_mm.focus();
		return;
	}
	if(!form1.birth_dd.value){
		alert("출생한 날짜를 입력하여 주세요");
		form1.birth_dd.focus();
		return;
	}
	if(!form1.birth_type[0].checked && !form1.birth_type[1].checked){
		alert("양/음력 구분을 선택하여 주세요");
		return;
	}
	if(!form1.email_id.value){
		alert("이메일 아이디를 입력하여 주세요");
		form1.email_id.focus();
		return;
	}
	if(!form1.email_at.value){
		alert("이메일 주소를 입력하여 주세요");
		form1.email_at.focus();
		return;
	}
	/*이메일의 직접 입력방식일때*/
	if(email_select==true){
		if(!form1.email_direct.value){
			alert("이메일 주소를 입력하여 주세요");
			form1.email_direct.focus();
			return;
		}
	}
	if(!form1.post1.value){
		alert("우편번호 앞자리를 입력하여 주세요");
		form1.post1.focus();
		return;
	}
	if(!form1.post2.value){
		alert("우편번호 뒷자리를 입력하여 주세요");
		form1.post2.focus();
		return;
	}
	if(!form1.addr1.value){
		alert("주소를 입력하여 주세요");
		form1.addr1.focus();
		return;
	}
	if(!form1.addr2.value){
		alert("상세 주소를 입력하여 주세요");
		form1.addr2.focus();
		return;
	}
	if(!form1.pcs1.value){
		alert("핸드폰 번호 국번을 입력하여 주세요");
		form1.pcs1.focus();
		return;
	}
	if(!form1.pcs2.value){
		alert("핸드폰 번호 앞자리를 입력하여 주세요");
		form1.pcs2.focus();
		return;
	}
	if(!form1.pcs3.value){
		alert("핸드폰 번호 뒷자리를 입력하여 주세요");
		form1.pcs3.focus();
		return;
	}
	/*
	if(!form1.tel1.value){
		alert("전화번호 국번을 입력하여 주세요");
		form1.tel1.focus();
		return;
	}
	if(!form1.tel2.value){
		alert("전화번호를 앞자리를 입력하여 주세요");
		form1.tel2.focus();
		return;
	}
	if(!form1.tel3.value){
		alert("전화번호 뒷자리를 입력하여 주세요");
		form1.tel3.focus();
		return;
	}
	*/
	form1.action="member_join.jsp";
	form1.submit();
}
function showInfo(){
	str = form1.jumin1.value;
	str2 = form1.jumin2.value;
	if(str2.length >=7){
		yy=str.substring(0,2);
		mm=str.substring(2,4);
		dd=str.substring(4,6);
		/*---------------------------------
		1900년대 출생자와 2000년대 출생자 
		----------------------------------*/
		if(yy=="20"){
			yy="20"+yy;		
		}else{
			yy="19"+yy;
		}
		form1.birth_yy.value=yy;
		form1.birth_mm.value=mm;
		form1.birth_dd.value=dd;
	}
	/*---------------------------------
	성별 체크
	----------------------------------*/
	gend = str2.substring(0,1);
	if(gend=="1"){
		form1.gender[0].checked=true;
	}else{
		form1.gender[1].checked=true;	
	}
}
var email_select=false;
function showHide(){
	if(form1.email_at.value=="direct"){
		email_select=true;
		document.all.email_direct.style.display="";
	}else{
		email_select=false;
		document.all.email_direct.style.display="none";
	}
}
